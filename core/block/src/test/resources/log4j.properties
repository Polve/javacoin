log4j.rootLogger=INFO, file

log4j.logger.hu.netmind.bitcoin=DEBUG
log4j.logger.hu.netmind.bitcoin.block.BlockMock=INFO
log4j.logger.hu.netmind.bitcoin.block.Difficulty=INFO

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.file.File=target/test.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd 
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d - %5p [%t] (%F:%L) - %M() %n %m%n

